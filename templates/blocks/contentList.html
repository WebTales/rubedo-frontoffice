<div ng-controller="ContentListController as contentListCtrl">
    <div ng-repeat="content in contentListCtrl.contentList">
        <h4>
            <a ng-href="{{ content.detailPageUrl }}">
                {{ content.fields.text }}
            </a>
        </h4>
        <p ng-show="content.fields.summary">
            {{ content.fields.summary }}
        </p>
        <hr/>
    </div>
    <ul ng-show="contentListCtrl.showPager" class="pagination">
        <li><a ng-hide="contentListCtrl.actualPage == 1" ng-click="contentListCtrl.getContents('prev')">&laquo;</a></li>
        <li ng-repeat="page in contentListCtrl.getIteration(contentListCtrl.nbPages) track by $index">
            <a ng-click="contentListCtrl.getContents($index)">{{ $index+1 }}</a>
        </li>
        <li><a ng-hide="contentListCtrl.actualPage == contentListCtrl.nbPages" ng-click="contentListCtrl.getContents('next')">&raquo;</a></li>
    </ul>
</div>
