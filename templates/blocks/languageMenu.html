<div ng-controller="LanguageMenuController as languageMenuCtrl">
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            {{languageMenuCtrl.currentLang}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="lang in languageMenuCtrl.languages"><a ng-click="languageMenuCtrl.changeLang(lang.lang)" href>{{lang.lang}}</a></li>
        </ul>
    </div>

</div>
