<div ng-controller="MailingListUnsuscribeController as mailingListUnsusCtrl">
    <rubedo-notification></rubedo-notification>
    <form class="form-inline" role="form" ng-submit="mailingListUnsusCtrl.onSubmit()">
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">{{rubedo.translate("Label.Email", "Email")}}</label>
            <input required ng-model="mailingListUnsusCtrl.email" type="email" class="form-control" id="exampleInputEmail2" placeholder="{{rubedo.translate('Label.Email', 'Email')}}">
        </div>
        <button type="submit" class="btn btn-primary">{{rubedo.translate("Blocks.Unsubscribe.submit", "Unsubscribe")}}</button>
    </form>
</div>
