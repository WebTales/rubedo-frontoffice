<nav class="navbar navbar-default">
    <div class="navbar-header">
            <span class="navbar-brand">Search criteria :
                <span ng-repeat-start="term in geoSearchResultsCtrl.notRemovableTerms">{{term.operator}}</span><span
                        class="badge" ng-repeat-end>
                    {{term.label}}
                </span><span ng-repeat-start="term in geoSearchResultsCtrl.activeTerms">{{term.operator}}</span>
                <span class="badge cursor-as-pointer" ng-repeat-end
                      ng-click="geoSearchResultsCtrl.clickOnFacets(term.facetId, term.term)">
                    {{term.label}}&nbsp;&times;
                </span>
            </span>
    </div>
</nav>
<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <form ng-submit="geoSearchResultsCtrl.onSubmit()" role="form">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="geoSearchResultsCtrl.query" placeholder="Search"/>
                            <span class="input-group-btn"><button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search"></span></button></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default" ng-repeat="facet in geoSearchResultsCtrl.facets" ng-if="facet.terms || facet.ranges">
            <div class="panel-heading">{{facet.label}}&nbsp;<span
                    ng-if="facet.total && (facet.total - facet.other) <= geoSearchResultsCtrl.count" class="badge pull-right">{{facet.total - facet.other}}</span></div>
            <div class="panel-body">
                <ul>
                    <li ng-if="facet.terms" class="cursor-as-pointer" ng-repeat="term in facet.terms"
                        ng-click="geoSearchResultsCtrl.clickOnFacets(facet.id, term.term)">
                        {{term.label}}&nbsp;({{term.count}})
                    </li>
                    <li ng-if="facet.ranges" class="cursor-as-pointer" ng-repeat="term in facet.ranges"
                        ng-click="geoSearchResultsCtrl.clickOnFacets(facet.id, term.from)">
                        {{term.label}}&nbsp;({{term.count}})
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-9" ng-include="rubedo.themePath+'/templates/blocks/geoSearchResults/map.html'">
    </div>
</div>
