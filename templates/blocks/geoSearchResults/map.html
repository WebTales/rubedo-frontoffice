<google-map center="geoSearchResultsCtrl.map.center" zoom="geoSearchResultsCtrl.map.zoom" draggable="true">
    <marker ng-repeat="item in geoSearchResultsCtrl.data"
            idKey="item.id"
            coords="item.coordinates"
            options="item.markerOptions"
            >
    </marker>
</google-map>
