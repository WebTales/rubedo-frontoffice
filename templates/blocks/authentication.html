<div ng-controller="AuthenticationController as authCtrl">
    <button ng-if="!rubedo.current.user" class="btn btn-primary" data-toggle="modal" data-target="#rubedoAuthModal"><span class="glyphicon glyphicon-log-in"></span> Log in</button>
    <div ng-if="rubedo.current.user" class="btn-group">
        <button class="btn btn-default"><span class="glyphicon glyphicon-user"></span> {{rubedo.current.user.name}}</button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a class="cursor-as-pointer" ng-click="authCtrl.logOut()"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
        </ul>
    </div>
    <div class="modal fade" id="rubedoAuthModal" tabindex="-1" role="dialog" aria-labelledby="rubedoAuthModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="rubedoAuthModalLabel">Log in</h4>
                </div>
                <div class="modal-body">
                    <form class="form" role="form" name="rubedoAuthForm">
                            <div class="form-group" ng-class="{'has-error':rubedoAuthForm.login.$error.required}">
                                <label class="sr-only" for="rubedoAuthLoginInput">Login</label>
                                <input type="text" name="login" class="form-control" id="rubedoAuthLoginInput" placeholder="Login" ng-model="authCtrl.credentials.login" required>
                            </div>
                            <div class="form-group" ng-class="{'has-error':rubedoAuthForm.password.$error.required}">
                                <label class="sr-only" for="rubedoAuthPasswordInput">Password</label>
                                <input type="password" name="password" class="form-control" id="rubedoAuthPasswordInput" placeholder="Password" ng-model="authCtrl.credentials.password" required>
                            </div>
                    </form>
                    <div ng-show="authCtrl.authError" class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <strong>Error !</strong> {{authCtrl.authError}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="authCtrl.authenticate()"><span class="glyphicon glyphicon-ok"></span> Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
