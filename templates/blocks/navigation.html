<nav class="navbar navbar-default" role="navigation" ng-controller="MenuController as menuCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ng-if="blockConfig.displayRootPage" class="navbar-brand" ng-href="{{menuCtrl.menu.url}}">{{menuCtrl.menu.title}}</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-repeat="page in menuCtrl.menu.pages" ng-class="{active:page.id==rubedo.current.page.id, dropdown:page.pages}">
                    <a ng-if="!page.pages" ng-href="{{page.url}}">{{page.title}}</a>
                    <a ng-if="page.pages" class="dropdown-toggle cursor-as-pointer" data-toggle="dropdown" >{{page.title}} <span class="caret"></span></a>
                    <ul ng-if="page.pages" class="dropdown-menu" role="menu">
                        <li ng-class="{active:page.id==rubedo.current.page.id}"><a ng-href="{{page.url}}">{{page.title}}</a></li>
                        <li class="divider"></li>
                        <li ng-repeat="subpage in page.pages" ng-class="{active:subpage.id==rubedo.current.page.id}">
                            <a ng-href="{{subpage.url}}">{{subpage.title}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
    </div>
</nav>
