<div ng-switch="field.config.vtype">
    <div ng-switch-when="email">
        <a ng-if="!fieldEditMode" ng-href="mailto:{{fieldEntity[field.config.name]}}">{{fieldEntity[field.config.name]}}</a>
        <a ng-if="fieldEditMode" editable-email="fieldEntity[field.config.name]"
           e-ng-required="!field.config.allowBlank"
           e-minLength="{{field.config.minLength}}"
           e-maxLength="{{field.config.maxLength}}"
           blur="submit"
           buttons="no"
           onaftersave="registerFieldEditChanges()">
            {{fieldEntity[field.config.name]}}
        </a>
    </div>
    <div ng-switch-when="url">
        <a ng-if="!fieldEditMode" ng-href="{{fieldEntity[field.config.name]}}">{{fieldEntity[field.config.name]}}</a>
        <a ng-if="fieldEditMode" editable-url="fieldEntity[field.config.name]"
           e-ng-required="!field.config.allowBlank"
           e-minLength="{{field.config.minLength}}"
           e-maxLength="{{field.config.maxLength}}"
           blur="submit"
           buttons="no"
           onaftersave="registerFieldEditChanges()">
            {{fieldEntity[field.config.name]}}
        </a>
    </div>
    <div ng-switch-default>
        <p ng-if="!fieldEditMode">{{fieldEntity[field.config.name]}}</p>
        <p ng-if="fieldEditMode"
           ng-controller="RTEFieldController as rteFieldCtrl"
           ckeditor="editorOptions"
           contenteditable="true"
           ready="setCKEIsReady()"
           ng-model="fieldEntity[field.config.name]"
           output-plain-text="true"
           ng-bind-html="rteFieldCtrl.html">
        </p>
    </div>
</div>
