<div>
    <a ng-href="{{fieldEntity[field.config.name].url}}" ng-if="fieldEntity[field.config.name].openInNewWindow" target="_blank">{{fieldEntity[field.config.name].title}}</a>
    <a ng-href="{{fieldEntity[field.config.name].url}}" ng-if="!fieldEntity[field.config.name].openInNewWindow">{{fieldEntity[field.config.name].title}}</a>
    <div class="panel panel-default" ng-if="fieldEditMode">
        <div class="panel-heading">{{field.config.fieldLabel}}</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-5">
                    <input type="text" class="form-control"
                           ng-model="fieldEntity[field.config.name].url"
                           ng-change="registerFieldEditChanges()"
                           placeholder="URL">
                </div>
                <div class="col-xs-5">
                    <input type="text" class="form-control"
                           ng-model="fieldEntity[field.config.name].title"
                           ng-change="registerFieldEditChanges()"
                           placeholder="Title">
                </div>
                <div class="col-xs-2">
                    Open in new tab
                    <input type="checkbox"
                           ng-model="fieldEntity[field.config.name].openInNewWindow"
                           ng-change="registerFieldEditChanges()">
                </div>
            </div>
        </div>
    </div>
</div>
