<div ng-controller="PageLinkController as pageLinkCtrl">
    <button ng-if="fieldEditMode"
            ng-click="pageLinkCtrl.launchEditor()"
            class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <a ng-if="pageLinkCtrl.pageUrl" ng-href="{{pageLinkCtrl.pageUrl}}">{{pageLinkCtrl.pageTitle}}</a>
</div>
