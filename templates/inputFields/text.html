<div class="form-group">
    <label for="{{fieldIdPrefix+'_'+field.config.name}}" class="col-sm-2 control-label">{{field.config.fieldLabel}}</label>
    <div class="col-sm-10">
        <input type="{{field.config.vtype=='email'||field.config.vtype=='url' ? field.config.vtype : 'text'}}"
               class="form-control"
               id="{{fieldIdPrefix+'_'+field.config.name}}"
               ng-required="!field.config.allowBlank"
               minLength="{{field.config.minLength}}"
               maxLength="{{field.config.maxLength}}"
               ng-model="fieldEntity[field.config.name]"
                >
    </div>
</div>
