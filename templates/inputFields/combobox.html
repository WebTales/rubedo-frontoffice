<div class="form-group" ng-controller="ComboboxController as comboboxCtrl">
    <label for="{{fieldIdPrefix+'_'+field.config.name}}" class="col-sm-4 control-label">{{field.config.fieldLabel}} <span ng-if="!field.config.allowBlank&&!field.config.fieldLabel.includes('*')">*</span></label>
    <div class="col-sm-8">
        <select ng-if="field.config.multiSelect"
               class="form-control"
               multiple="multiple"
               id="{{fieldIdPrefix+'_'+field.config.name}}"
               ng-required="!field.config.allowBlank"
               ng-options="s.valeur as s.nom for s in field.store.data"
               ng-model="fieldEntity[field.config.name]"
                ></select>
        <select ng-if="!field.config.multiSelect"
                class="form-control"
                id="{{fieldIdPrefix+'_'+field.config.name}}"
                ng-required="!field.config.allowBlank"
                ng-options="s.valeur as s.nom for s in field.store.data"
                ng-model="fieldEntity[field.config.name]"
                ></select>
        <span ng-if="field.config.tooltip" class="help-block">{{field.config.tooltip}}</span>
    </div>
</div>
